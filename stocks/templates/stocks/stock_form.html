{% extends "stocks/stock_base.html" %}
{% load materializecss %}

{% block content %}
    <h4>Add a stock</h4>
    <form action="{% url 'stocks:create' %}" method="post">
        {% csrf_token %}
        {{ form|materializecss }}
        <button class="btn waves-effect waves-light" type="submit" name="action">
            Search
            <i class="material-icons right">search</i>
        </button>
    </form>
{% endblock %}
