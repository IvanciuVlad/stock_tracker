{% extends 'stocks/stock_base.html' %}

{% block post_content %}
    <h3>You sure you want to stop tracking this stock?</h3>

    <form method="post">
        {% csrf_token %}
        <button class="btn waves-effect waves-red" type="submit">
            Confirm Delete
        </button>
        <a href="{% url 'stocks:for_user' username=user.username %}" class="waves-effect waves-light btn">
            Cancel
        </a>
    </form>
{% endblock %}
