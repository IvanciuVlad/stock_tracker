{% extends 'stocks/stock_base.html' %}

{% block post_content %}
    <h3>You sure you want to stop tracking this stock?</h3>

    <div class="stocks">
        {% include "stocks/_stock.html" with stock=object hide_delete=True %}
    </div>

    <form method="post">
        {{ form|materializecss }}
        <input type="submit" value="Confirm Delete" class="btn waves-effect waves-red ">
        <a class="waves-effect waves-light btn" href="{% url 'stocks:single' username=user.username pk=object.pk %}" >Cancel</a>
    </form>
{% endblock %}
