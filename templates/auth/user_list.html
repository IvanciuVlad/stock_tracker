{% extends "base.html" %}
{% load materializecss %}

{% block content %}
    <div class="col s12 m6">
        <h1>User list</h1>

        {% for user in user_list %}
            <ul class="collection">
                <li class="collection-item"><a href="{% url 'stocks:for_user' username=user.username %}">{{ user.username }}</a></li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
