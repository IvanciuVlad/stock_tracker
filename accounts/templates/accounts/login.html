{% extends "base.html" %}
{% load materializecss %}

{% block content %}
    <div class="container">
    <h1>Sign in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|materializecss }}
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
        </button>
    </form>
    </div>
{% endblock %}
